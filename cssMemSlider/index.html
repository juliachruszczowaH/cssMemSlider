<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>CodeJam - Yuliya Khrushchova</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <input type="radio" name="slide-trigger" value="first" id="first" checked />
            <label class="radio" for="first">
            </label>
            <input type="radio" name="slide-trigger" value="second" id="second" />
            <label class="radio" for="second">
            </label>
            <input type="radio" name="slide-trigger" value="third" id="third" />
            <label class="radio" for="third">
            </label>
            <input type="radio" name="slide-trigger" value="fourth" id="fourth" />
            <label class="radio" for="fourth">

            </label>
            <div id="slider">
                <div id="slider-inner">
                    <div id="first-slide" class="slide">

                        <div></div>

                    </div>
                    <div id="second-slide" class="slide">
                        <div></div>

                    </div>
                    <div id="third-slide" class="slide">
                        <div></div>

                    </div>
                    <div id="fourth-slide" class="slide">
                        <div></div>
                    </div>
                </div>
            </div>

            <div id="text-slider">
                <div id="text-slider-inner">
                    <div id="first-text-slide" class="text-slide">

                        <p>When a program is a mess but, everything works out at the end</p>

                    </div>
                    <div id="second-text-slide" class="text-slide">
                        <p>When a programmer tries to remove all the bugs from their code</p>

                    </div>
                    <div id="third-text-slide" class="text-slide">
                        <p>When you finally decide to go to sleep after a long day of work</p>

                    </div>
                    <div id="fourth-text-slide" class="text-slide">
                        <p> Cheating in an exam involving the front-end and the back-end of an application</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
